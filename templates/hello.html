<!doctype html>
<title>Hello from Rotor planet!</title>
<body style="background: black; background: url(/static/img/{{ rocket }}.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;"></body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>На связи узел: {{ name }}!</h1>
{% else %}
  <h1>Рокета готова, коммандир!! Это размер: {{ rocket }}!</h1>
{% endif %}

{% if version %}
  <h1>Версия приложения: {{ version }}!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
